<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}CleanHome Services{% endblock %}</title>
    <meta name="description" content="Professional cleaning services" />
    <meta name="author" content="CleanHome Team" />
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/admin.css" />
    <link rel="stylesheet" href="/static/css/skeleton.css" />
    <link rel="stylesheet" href="/static/css/cleanhome.css" />

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>CleanHome Services</h1>
        <nav>
          <a href="{{ url_for('home') }}">Home</a> |
          <a href="{{ url_for('book', service_id=1) }}">Book Now</a>
        </nav>
      </header>

      {% block content %}{% endblock %}

      <footer>
        <p>&copy; 2023 CleanHome Services. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
