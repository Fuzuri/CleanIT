<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}CleanIT{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="https://unpkg.com/animate.css@4.1.1/animate.css" />

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:wght@400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap" />
  </head>
  <body>
    {% block header %}
    <header class="front-page-header">
      <div class="branding">
        <img src="{{ url_for('static', filename='img/multicolorflatcolorfulprofessionalhomecleaningserv1419-h72-200h.png') }}" alt="CleanIT Logo" class="logo" />
        <span class="brand-name">CleanIT</span>
      </div>
      <nav class="navigation">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{% if request.endpoint == 'home' %}#services{% else %}{{ url_for('home', _anchor='services') }}{% endif %}" class="nav-services">Services</a>
        <a href="{% if request.endpoint == 'home' %}#marketing{% else %}{{ url_for('home', _anchor='marketing') }}{% endif %}" class="nav-about">About</a>
      </nav>
    </header>
    {% endblock %}

    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="front-page-footer">
      <div class="footer-content">
        <div class="company-info">
          <h3>CleanIT</h3>
          <p>Unit 362, Mabini Tower, 1116 A. Mabini Street, Ermita, Manila, 1000, Philippines</p>
        </div>
        <div class="copyright">
          <p>Â© {{ year }} CleanIT. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
